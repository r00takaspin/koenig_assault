  index_page_text: Кёнигсбергская операция (6—9 апреля 1945) — военная операция вооружённых сил СССР против немецких войск в ходе Великой Отечественной войны с целью ликвидации кенигсбергской группировки противника и захвата города-крепости Кёнигсберг, часть Восточно-Прусской операции 1945 года.